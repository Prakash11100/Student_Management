{% extends "Html_basic.html" %}

{% block content %}
<div class="form" style="font-size: 20px;">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <h3 align="center">UPDATE YOUR DATA</h3>
        {{form|crispy}}
        <button type="submit" style="margin-top: 20px; border-radius: 10px; height: 40px; width: 100px; background-color: blue;color: white;">UPDATE</button>
    </form>
</div>
{% endblock %}
