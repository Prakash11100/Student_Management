{% extends "Html_basic.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="form">
    <form method="POST" autocomplete="off">
    {% csrf_token %}
    <h3 align="center">LOGIN YOUR ACCOUNT</h3>
        {{form|crispy}}

        <h5>New Registration<a href="{% url 'Register' %}">Register</a></h5>
    </form>
</div>
{% endblock %}
